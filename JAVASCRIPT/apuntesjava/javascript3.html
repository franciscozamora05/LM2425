<!DOCTYPE html> <!-- Define el tipo de documento como HTML5. Ayuda a los navegadores a interpretar correctamente el código. -->
<html> <!-- Inicia el documento HTML. -->
<head> <!-- Contiene metadatos del documento (información que no se muestra directamente en la página). -->
<title>Javascript 3</title> <!-- Establece el título de la página, que aparece en la pestaña del navegador. -->
<meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, lo que permite usar caracteres especiales como tildes y eñes. -->
<script src="fichero.js"></script> <!-- Vincula un archivo externo de JavaScript ("fichero.js") que contiene el código JavaScript que se ejecutará en la página. -->
</head>
<body> <!-- Representa el cuerpo del documento donde se colocan los elementos visibles y principales de la página. -->
<h1>JavaScript externo</h1> <!-- Muestra un encabezado de nivel 1 con el texto "JavaScript externo". -->
<button onclick="saludo()"> <!-- Crea un botón que, al hacer clic, ejecuta la función "saludo()" definida en el archivo externo "fichero.js". -->
Pincha aquí para ver el pop-up.</button> <!-- Es el texto visible en el botón que invita al usuario a hacer clic. -->
</body>
</html> <!-- Cierra el documento HTML. -->
