<!DOCTYPE html> <!-- Define el tipo de documento como HTML5. Ayuda a los navegadores a interpretar correctamente el código. -->
<html> <!-- Inicia el documento HTML. -->
<head> <!-- Contiene metadatos del documento (información que no se muestra directamente en la página). -->
<title>Javascript 4</title> <!-- Establece el título de la página, que aparece en la pestaña del navegador. -->
<meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, lo que permite usar caracteres especiales como tildes y eñes. -->
</head>
<body> <!-- Representa el cuerpo del documento donde se colocan los elementos visibles y principales de la página. -->
<h1>Utilidades de JavaScript</h1> <!-- Muestra un encabezado de nivel 1 con el texto "Utilidades de JavaScript". -->
<p id="parrafo">JavaScript puede modificar el contenido</p> <!-- Muestra un párrafo con el id "parrafo", que se puede modificar dinámicamente con JavaScript. -->
<button type="button" onclick='document.getElementById("parrafo").innerHTML = "Yuhuuu!!"'> <!-- Crea un botón que, al hacer clic, cambia el contenido del párrafo con id "parrafo". -->
Clic para cambiar el contenido</button> <!-- Es el texto visible en el botón que invita al usuario a hacer clic. -->
</body>
</html> <!-- Cierra el documento HTML. -->
