<!DOCTYPE html>
<html lang="es"> 
<head>
    <meta charset="UTF-8"> // Define la codificación de caracteres como UTF-8, para que se puedan usar caracteres especiales como tildes y ñ.
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    // Ajusta el diseño del contenido al ancho del dispositivo para que sea responsive.
    <title>JavaScript 12</title> // Define el título de la página que aparece en la pestaña del navegador.
</head>
<body>
    <script>
        // Declaración de un array llamado `palabras` que contiene cuatro elementos de tipo string.
        var palabras = ["casa", "perro", "arbol", "coche"];
        
        // Escribe en la página el primer elemento del array (`palabras[0]`), que es "casa".
        document.write(palabras[0]);
        // Escribe en la página el segundo elemento del array (`palabras[1]`), que es "perro".
        document.write(palabras[1]);
        // Escribe en la página el tercer elemento del array (`palabras[2]`), que es "arbol".
        document.write(palabras[2]);
        // Escribe en la página el cuarto elemento del array (`palabras[3]`), que es "coche".
        document.write(palabras[3]);
    </script>
</body>
</html>
