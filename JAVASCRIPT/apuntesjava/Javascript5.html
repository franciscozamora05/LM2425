<!DOCTYPE html>
<html>
<head>
    <title>Javascript 5</title>
    <meta charset="UTF-8"> 
</head>
<body>
    <h1>Utilidades de JavaScript</h1> 

    <h1>JavaScript puede modificar el estilo</h1> 

    <button type="button"
        onclick='
            // Al hacer clic en el botón, se ejecutan los comandos dentro del atributo `onclick`.

            document.getElementsByTagName("h1")[0].style.fontSize = "50px"; 
            // Cambia el tamaño de la fuente del primer elemento `<h1>` (índice 0) a 50px.

            document.getElementsByTagName("h1")[1].style.color = "red"; 
            // Cambia el color del texto del segundo elemento `<h1>` (índice 1) a rojo. '>
        Clic para cambiar el estilo
    </button> 
    <!--Botón que activa los cambios de estilo al hacer clic.-->
</body>
</html>
