<!DOCTYPE html> <!-- Define el tipo de documento como HTML5. Ayuda a los navegadores a interpretar correctamente el código. --> 
<html lang="es"> <!--Inicia el documento HTML, especifica que el idioma del contenido es español. -->
<head> <!--Contiene metadatos del documento (información que no se muestra directamente en la página). -->
<title>Javascript 1</title> <!-- Establece el título de la página, que aparece en la pestaña del navegador. -->
<meta charset="UTF-8"> <!-- Define la codificación de caracteres como UTF-8, lo que permite usar caracteres especiales como tildes y eñes. -->
</head>
<body> <!-- Representa el cuerpo del documento donde se colocan los elementos visibles y principales de la página. -->
<h1>JavaScript en línea</h1> <!-- Muestra un encabezado de nivel 1 con el texto "JavaScript en línea". -->
<button onclick="alert('Hola mundo en Javascript!')"> <!--NCrea un botón que ejecuta una función en JavaScript al hacer clic. En este caso, muestra una alerta con el texto "Hola mundo en Javascript!". -->
Pincha aquí para ver el pop-up. <!-- Es el texto visible en el botón que invita al usuario a hacer clic. -->
</button>
</body> <!-- Cierra el cuerpo del documento. -->
</html> <!-- Cierra el documento HTML. -->
