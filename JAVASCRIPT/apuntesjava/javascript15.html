<!DOCTYPE html>
<html>
<head>
    <title>Javascript 15</title> <!--Título de la página que aparece en la pestaña del navegador.-->
    <meta charset="UTF-8"> <!--Define la codificación como UTF-8 para admitir caracteres especiales como tildes y ñ.-->
</head>
<body>
    <h1>Adivina un número entre 1 y 100:</h1> 
    <!--Encabezado principal que explica el objetivo del juego.-->

    <input id="entrada" type="textbox" placeholder="Escribe número:"> 
    <!--Campo de texto donde el usuario puede escribir un número.-->

    <button id="boton" onclick="comprueba()">Probar!</button> 
    <!--Botón que ejecuta la función `comprueba()` al hacer clic.-->

    <p id="resultado"></p> 
    <!--Párrafo vacío donde se mostrará el resultado del intento (si el número es mayor, menor o correcto).-->

    <p id="contador"></p> 
    <!--Párrafo vacío donde se mostrará la cantidad de intentos realizados.-->

    <script>
        // Generamos un número aleatorio entre 1 y 100.
        var numero = Math.floor(Math.random() * 100 + 1);

        // Inicializamos un contador de intentos en 0.
        var intentos = 0;

        // Función que verifica el número ingresado por el usuario.
        function comprueba() {
            intentos++; 
            // Incrementamos el contador de intentos cada vez que el usuario prueba.

            var entrada = document.getElementById("entrada").value; 
            // Obtenemos el valor ingresado por el usuario en el campo de texto.

            // Comparación del número ingresado con el número aleatorio generado.
            if (entrada > numero) {
                document.getElementById("resultado").innerHTML = "Lo siento, el número era menor..."; 
                // Si el número ingresado es mayor, informamos al usuario que el número correcto es menor.
            } else if (entrada == numero) {
                document.getElementById("resultado").innerHTML = "¡Acertaste!"; 
                // Si el número ingresado coincide, informamos que acertó.
            } else {
                document.getElementById("resultado").innerHTML = "Lo sentimos, el número era mayor..."; 
                // Si el número ingresado es menor, informamos al usuario que el número correcto es mayor.
            }

            // Actualizamos el contador de intentos en el párrafo correspondiente.
            document.getElementById("contador").innerHTML = "Intentos: " + intentos;
        }
    </script>
</body>
</html>
