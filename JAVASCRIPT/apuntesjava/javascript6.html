<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript6</title>
    <style>
         #caja {
            border: 2px dashed green;
            width: 90px;
            line-height: 90px;
            height: 90px;
            text-align: center;
        }
    </style>
</head>
<body>
    <h1>Utilidades de Javascript</h1>
    <div id="caja">
        Ahora
    </div>
    <button onclick="
    document.getElementById('caja').style.display = 'none';
    ">
        Ocultar
    </button>
    <button onclick="
    document.getElementById('caja').style.display = 'block';
    ">
        Mostrar
    </button>
</body>
</html>
