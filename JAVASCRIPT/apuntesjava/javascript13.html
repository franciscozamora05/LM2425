<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trabajando con arrays</title>
</head>
<body>
    <h1>Trabajando con arrays</h1>
    <input type="text" id="entrada"><!--Aqui el usuario va a escribir algo-->
    <p id="resultado"></p><!--Aqui se mostrará el resultado-->
    <button onclick="anadir()">añadir</button>
    <button onclick="sustraer()">sustraer</button>
    <script>
        let array = [];
        function anadir(){
            let entrada = document.getElementById("entrada").value;
            let resultado = document.getElementById("resultado");
            array.push(entrada);
            resultado.innerHTML = array;
        }
        function sustraer(){
            let resultado = document.getElementById("resultado")
            array.pop();
            resultado.innerHTML = array;
        }
    </script>
</body>
</html>
