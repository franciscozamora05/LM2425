<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Adivina la Cifra</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 40px;
    }
    input {
      padding: 10px;
      font-size: 16px;
      width: 100px;
    }
    button {
      padding: 10px 20px;
      margin-left: 10px;
      font-size: 16px;
    }
    #resultado {
      margin-top: 20px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <h1>üéØ Adivina la Cifra (hasta 999)</h1>
  <p>Introduce un n√∫mero de 3 cifras:</p>

  <input type="number" id="numeroUsuario" min="0" max="999" placeholder="Ej: 123">
  <button id="comprobar">Comprobar</button>

  <div id="resultado"></div>

  <script>
    function generarNumeroSecreto() {
      return Math.floor(Math.random() * 1000);
    }

    let numeroSecreto = localStorage.getItem("numeroSecreto");
    if (!numeroSecreto) {
      numeroSecreto = generarNumeroSecreto();
      localStorage.setItem("numeroSecreto", numeroSecreto);
    }

    console.log("N√∫mero secreto:", numeroSecreto); 

    $('#comprobar').click(function () {
      const intentoRaw = $('#numeroUsuario').val();
      if (intentoRaw === "") {
        $('#resultado').html("‚ö†Ô∏è Por favor, ingresa un n√∫mero.");
        return;
      }

      const intento = intentoRaw.padStart(3, '0');
      const secreto = numeroSecreto.toString().padStart(3, '0');

      if (intento === secreto) {
        $('#resultado').html("üéâ <strong>¬°Acertaste!</strong> El n√∫mero era " + secreto + ". Generando uno nuevo...");
        numeroSecreto = generarNumeroSecreto();
        localStorage.setItem("numeroSecreto", numeroSecreto);
        console.log("Nuevo n√∫mero secreto:", numeroSecreto);
      } else {
        let coincidencias = 0;
        for (let i = 0; i < 3; i++) {
          if (intento[i] === secreto[i]) {
            coincidencias++;
          }
        }
        $('#resultado').html(`üîç Coincidencias en posici√≥n exacta: <strong>${coincidencias}</strong>`);
      }

      $('#numeroUsuario').val(""); 
    });
  </script>
</body>
</html>
