<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio JQuery 10</title>
    <script src="jquery-3.7.1.js.js"></script>
</head>
<body>
    <h2>Input y val()</h2>
    <input type="text" id="campoTexto" value="Escribe algo">
    <button id="mostrarVal">Mostrar valor</button>    
    <script>
         $('#mostrarVal').click(() => alert($('#campoTexto').val()));
    </script>
</body>
</html>
