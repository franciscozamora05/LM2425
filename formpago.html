<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de pago</title>
</head>
<body>
    <form action="">
        <fieldset>
        <legend></legend>
    <p> <strong>Formulario de Pago</strong> (Los campos obligatorios se han marcado con *)</p>
            <fieldset>
    <legend><strong>Información de contacto</strong></legend>
    <br>
<fieldset>
    <legend>Profesión</legend>
    <input type="radio" name="profesion" value="Profesor"> Profesor<br>
        <input type="radio" name="profesion" value="EStudiante"> Estudiante<br>
        <input type="radio" name="profesion" value="Otro"> Otro<br>
    </fieldset>
        <br>
<fieldset>
    <legend>Tratamiento</legend>
    <input type="radio" name="trata" value="Profesor"> Sr/Sra<br>
    <input type="radio" name="trata" value="EStudiante"> Dr/Dra<br>
    <input type="radio" name="trata" value="Otro"> Otro<br>
</fieldset>
    <br>
        <label for="nombre">Nombre:*</label><br>
        <input type="text" id="nombre" name="nombre" required><br>

        <label for="correo">Correo:*</label><br>
        <input type="email" id="correo" name="correo" required><br>
        <label for="numero">Número de Télefono:*</label><br>
        <input type="number" id="numero" name="numero" required><br>
        <label for="correo">Contraseña:*</label><br>
        <input type="password" id="contraseña" name="contraseña" required><br>

</fieldset>
<br>
<fieldset>
    <legend><strong>Información de Pago</strong></legend>
    <label for="Tipo de Tarjeta"></label><br>
    <select name="Tipo de Tarjeta" id="">
        <option value="VISA">VISA</option>
        <option value="MASTERCARD">MASTERCARD</option>
        <option value="AMERICAN">AMERICAN EXPRESS</option>
    </select>
    <br>
    <label for="numero">Número de Tarjeta:*</label><br>
    <input type="number" id="numero" name="numero"><br>
    <label for="">Fecha de caducidad:*</label>
    <input type="date" name="fecha" id="" value="dd/mm/aaaa" required>
<br>
<label for="numero">Cuenta de Paypal:*</label><br>
    <input type="number" id="numero" name="numero" required><br>
<br>
<select name="metodo" id="">
    <option value="Tarjeta de crédito">Tarjeta de crédito</option>
    <option value="Paypal">Paypal</option>
    
</select>
</fieldset>
<button type="submit">Validar el pago</button>
</fieldset>
</form>
</body>
</html>
