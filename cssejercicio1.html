<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 1</title>
    <!-- CSS interno -->
    <style>
        p {
            color: blue;
            font-size: 18px;
        }
    </style>
    <link rel="stylesheet" href="cssejercicio1.css">
</head>
<body>
    <!-- CSS en línea -->
    <h1 style="color: red; font-size: 32px;">Título con CSS en línea</h1>
    <!-- CSS interno -->
    <p>Este párrafo tiene estilo aplicado desde CSS interno.</p>
    <!-- CSS externo -->
    <p class="externo">Este párrafo tiene estilo aplicado desde un archivo CSS externo.</p>
</body>
<!--
CSS en línea: Se aplica directamente en el elemento HTML usando el atributo style. 
CSS interno: Se coloca dentro de una etiqueta <style> en la sección <head> del archivo HTML. 
CSS externo: Se almacena en un archivo separado (.css), lo que permite reutilizar el estilo en varias páginas. 
-->
</html>
