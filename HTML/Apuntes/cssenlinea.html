<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS En línea </title>
</head>
<body>
    <h1>CSS En Línea</h1>
    <p>Se dice que la CSS se aplica en linea cuando los estilos dentro "body"..."/body"
        en alguna etiqueta usando el atributo <i>style</i>.Ejemplo:
        <span style="color: orange;">
            Este texto está en color naranja y la info del estilo está en la propia línea.
        </span>
    </p>
</body>
</html>
