<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario 2</title>
</head>
<body>
    <form action="">
        <fieldset>
            <legend>Complete, por favor</legend>
        <label for="hora">Hora:</label>
        <input type="time" id="hora" name="hora"><br><br>

        <textarea rows="6" cols="45">Utilice este cuadro para escribir</textarea><br>

        <p>Lenguaje:</p>
        <input type="radio" name="lenguaje" value="lenguajejava"> Java<br>
        <input type="radio" name="lenguaje" value="lenguajepython"> Python<br>
        <input type="radio" name="lenguaje" value="lenguajehtml"> HTML<br>
        <input type="radio" name="lenguaje" value="lenguajevisual_basic"> Visual Basic<br><br>

        <label for="fichero">Elegir fichero:</label>
        <input type="file" id="fichero" name="fichero"><br><br>

        <label for="fecha">Fecha:</label>
        <input type="date" id="fecha" name="fecha"><br><br>

        <label for="color">Elegir color:</label>
        <input type="color" id="color" name="color"><br><br>
    </fieldset>
            <fieldset>
                <legend>Rellene las opciones siguientes</legend>
    <input type="checkbox" name="procesador" value="procesadorintel"> Intel<br>
        <input type="checkbox" name="procesador" value="procesadoramd"> AMD<br><br>
        <input type="time" id="hora" name="hora"><br><br>
        <label for="fichero">Elegir fichero:</label>
        <input type="file" id="fichero" name="fichero"><br><br>
        <p>Procesador (opción):</p>
        <input type="radio" name="procesador_opcion" value="procesadoramd"> AMD<br>
        <input type="radio" name="procesador_opcion" value="procesadorintel_i5"> Intel i5<br>
        <input type="radio" name="procesador_opcion" value="procesadorintel_i7"> Intel i7<br><br>

        <textarea rows="4" cols="55">Utilice este recuadro por favor</textarea><br><br>

        <label for="dni">DNI:</label>
        <input type="text" id="dni" name="dni"><br><br>
        
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" name="nombre"><br><br>
        
        <label for="apellidos">Apellidos:</label>
        <input type="text" id="apellidos" name="apellidos"><br><br>
        
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono"><br><br>

        <input type="submit" value="Enviar">
    </fieldset>
    </form>
</body>
</html>
