<body>
    <h2>Este es un encabezado centrado</h2>
    <p class="parrafo">Este es el primer párrafo con clase aplicada.</p>
    <p class="parrafo">Este es el segundo párrafo con clase aplicada.</p>
    <p id="especial">Este párrafo tiene un estilo único aplicado mediante un id.</p>
<!--
¿Por qué usarías una clase en lugar de un id?

Se usa cuando quieres aplicar los mismos estilos a varios elementos, ya que se puede reutilizar en diferentes partes de la página.
    ID: Es único y se aplica a un solo elemento.

Si cambias el estilo de h2 en el CSS, ¿cómo afecta eso a otros encabezados h2 en la página?

    Cambiar el estilo del h2 afectará a todos los elementos h2 en la página que no tengan un estilo específico o sobreescrito por una clase o ID.    
-->
